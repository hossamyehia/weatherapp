<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="holder form">
        <header class="headline">Weather Journal App</header>
        <div>
          <div class="zip">
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" placeholder="Enter Zip Code" />
          </div>
          <div class="countryCode">
            <label for="countryCode">Country Code</label>
            <input
              type="text"
              id="countryCode"
              placeholder="Enter Country Code"
            />
          </div>
          <div class="feel">
            <label for="feelings">How are you feeling today?</label>
            <textarea
              class="myInput"
              id="feelings"
              placeholder="Enter your feelings here"
              rows="9"
              cols="50"
            ></textarea>
          </div>
          <button id="generate" type="submit">Generate</button>
        </div>
      </div>
      <div class="holder entry">
        <div class="headline">Most Recent Entry</div>
        <div id="entryHolder">
          <div>
            <label for="name">Name: </label>
            <p id="name"></p>
          </div>
          <div >
            <label for="Date">Date: </label>
            <p id="date"></p>
          </div>
          <div>
            <label for="temp">Temperature: </label>
            <p id="temp"></p>
          </div>
          <div>
            <label for="content">Content: </label>
            <p id="content"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
